{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}

    <h1>Sign up</h1>
   
  <form method="post" action="/signup/create">
  	<div>
  		<label for="inputName">Name</label>
  		<input type="text" id="inputName" name="name" placeholder="Name" autofocus  />
  	</div>
  	  <div>
  		<label for="inputEmail">Email</label>
  		<input type="text" id="inputEmail" name="email" placeholder="Email address" />
  	</div>
 	 <div>
  		<label for="inputPassword">Password</label>
  		<input type="password"  id="inputPassword" name="password" placeholder="Password" />
  	</div>
  	<div>
		<label for="inputPasswordConfirmation">Password Confirmation</label>
  		<input type="password"  id="inputPasswordConfirmation" name="password_confirmation" placeholder="Repeat Password" />
  	</div>
  	
  	<button type="submit">Sign up</button>
  </form>

{% endblock %}
